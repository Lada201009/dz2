<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="bg-header">
        <address class="address-profile">
          <img src="./assets/icon/map-marker.png" alt="" class="icon-map"/>
          <span class="capitalize">new york citi, NY</span>
        </address>
      </div>
      <sextion class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/img/Margot-Robbie-01.jpg" alt="" class="photo-profile">
         </div>
         <h2 class="full-name-profile capitalize">margot robbie</h2>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam ratione vitae ipsum </p>
         <button class="btn capitalize follow">follow</button>
      </sextion>
         <footer class="card-footer">
          <div class="card-list post">
            <img class="card-img" src="./assets/icon/photo.png"/><span class="capitalize">Post</span>
          </div>
          <div class="card-list favorites">
            <img class="card-img" src="./assets/icon/herz.png"/><span class="capitalize">Favorites</span>
          </div>
          <div class="card-list message">
            <img class="card-img" src="./assets/icon/message.png"/><span class="capitalize">Message</span>
          </div>
         </footer>
    </div>
  </body>
</html>
